<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title layout:fragment="title">Edit Announcement</title>
	<link rel="stylesheet" th:href="@{/css/announcement-detail.css}">
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <h1>수정하기</h1>
			<form th:action="@{/announcements/update/{id}(id=${announcement.announcId})}" 
			      th:object="${announcement}" method="post">
			    <div class="mb-3">
			        <label for="title" class="form-label">제목</label>
			        <input type="text" class="form-control" id="title" name="title" 
			               th:field="*{title}" required>
			    </div>
			    <div class="mb-3">
			        <label for="content" class="form-label">내용</label>
			        <textarea class="form-control" id="content" name="content" 
			                  th:field="*{content}" rows="5" required></textarea>
			    </div>
				<div class="button-container">
				<button type="submit" class="btn btn-primary" onclick="return confirm('수정하시겠습니까?');">수정</button>
				<a href="/announcements" class="btn btn-secondary">취소</a>
				</div>
			</form>
        </div>
    </div>
</body>
</html>
