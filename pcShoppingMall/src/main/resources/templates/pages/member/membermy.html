<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mypage_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 계정</title>
    <!-- 부트스트랩 CSS 추가 -->
   <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>
	<section layout:fragment="content" >
		<main class="container my-5">
				<div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
				<div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
				        			        
		        <h1 class="text-center mb-4">내 계정</h1>
		        <div class="row g-4">
		            <div class="col-md-4">
		                <div class="card text-center p-3">
		                    <div class="card-body">
		                        <div class="display-4 text-primary">📦</div>
		                        <a href="my/order"><h5 class="card-title mt-3">주문배송</h5></a>
		                    </div>
		                </div>
		            </div>
		            <div class="col-md-4">
		                <div class="card text-center p-3">
		                    <div class="card-body">
		                        <div class="display-4 text-primary">✍️</div>
		                        <a href="my/review"><h5 class="card-title mt-3">리뷰</h5></a>
		                    </div>
		                </div>
		            </div>
					<div class="col-md-4">
		                <div class="card text-center p-3">
		                    <div class="card-body">
		                        <div class="display-4 text-primary">❓</div>
		                        <a href="my/qna"><h5 class="card-title mt-3">q&a</h5></a>
		                    </div>
		                </div>
		            </div>
		            <div class="col-md-4">
		                <div class="card text-center p-3">
		                    <div class="card-body">
		                        <div class="display-4 text-primary">👤</div>
		                        <!-- th:href를 사용하여 dto.userId를 바인딩합니다. -->
		                        <a th:href="@{'my/mydetail?userId=' + ${dto.userId}}"><h5 class="card-title mt-3">계정상세</h5></a>
		                    </div>
		                </div>
		            </div>
		            <div class="col-md-4">
		                <div class="card text-center p-3">
		                    <div class="card-body">
		                        <div class="display-4 text-primary">🔓</div>
		                        <a href="member/logout"><h5 class="card-title mt-3">로그아웃</h5></a>
		                    </div>
		                </div>
		            </div>
		            <div class="col-md-4">
		                <div class="card text-center p-3">
		                    <div class="card-body">
		                        <div class="display-4 text-primary">❌</div>
		                        <a th:href="@{'delete_member?userId='+${dto.userId}}" onclick="return confirmDeletion()"><h5 class="card-title mt-3">회원탈퇴</h5></a>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </main>
			<script>
				        const message = /*[[${message}]]*/ '';
				        if (message) {
				            alert(message);
				        }
						
						const error = /*[[${error}]]*/ '';
							        if (error) {
							            alert(error);
							        }
						function confirmDeletion() {
						        return confirm("정말로 탈퇴하시겠습니까?");
						    }
				    </script>
		    <!-- 부트스트랩 JS -->
		    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	</section>
	</body>
</html>
