<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .login-form {
            width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
            color: #333;
        }

        .form-group input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
        }

        .footer a {
            margin: 0 5px;
            text-decoration: none;
            color: #007bff;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form class="login-form">
        <h2>아이디 찾기 결과</h2>

		<!-- msg가 존재하는 경우 -->
		<div th:if="${msg != null}" th:text="${msg}"></div>
		
		<!-- findId가 null인 경우 -->
		<div th:if="${findId == null}">
		    <p>아이디를 찾을 수 없습니다.</p>
		</div>
		
		<!-- findId가 null이 아닌 경우 -->
		<div th:if="${findId != null}">
		    <p th:text="'아이디: ' + ${findId.userId}"></p>
		</div>


        <div class="footer">
            <a href="loginform">로그인</a> | 
            <a href="find_pwform">비밀번호 찾기</a> | 
            <a href="sign_up">회원가입</a>
        </div>
    </form>
</body>
</html>
