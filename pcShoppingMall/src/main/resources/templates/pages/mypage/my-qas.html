<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/default}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section layout:fragment="content" class="content-box d-flex"
		style="gap: 30px; padding-top: 30px;">
		<div class="text-center bg-body-secondary" style="width: 200px;">
			<h6
				class="m-0 py-3 border-bottom border-secondary-subtle text-body-emphasis">
				<a href="javascript: void(0)">마이 페이지</a>
			</h6>
			<ul class="p-0 text-center">
				<li class="mt-2 text-body-emphasis"><a
					href="my-review">내 리뷰</a></li>
				<li class="mt-2 text-body-emphasis"><a
					href="my-qa">내 Q&A</a></li>
			</ul>
		</div>
		<div>
			<!-- 탭 메뉴 -->
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="written-myreviews-tab"
						data-bs-toggle="tab" data-bs-target="#written-myreviews"
						type="button" role="tab" aria-controls="written-myreviews"
						aria-selected="true">작성한 qa</button>
				</li>
			</ul>

			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="written-myreviews"
					role="tabpanel" aria-labelledby="writteb-myreviews-tab">작성한 탭</div>
					<table>
						<thead>
							<tr>
								<th>문의일</th>
								<th>제목</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${#lists.isEmpty(qas)}">
					            <td colspan="5">---- 작성한 Q&A가 없습니다. ----</td>
					        </tr>
					
					        <tr th:each="item : ${qas}" th:unless="${#lists.isEmpty(qas)}">
					            <td th:text="${item.title}" />
					            <td th:text="${item.date}" />
					        </tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
