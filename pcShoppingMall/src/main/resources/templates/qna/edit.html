<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/default}">
<head>
    <title layout:fragment="title">Edit QnA</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <h1>QnA 수정</h1>
            <form th:action="@{/qnas/update/{id}(id=${qna.qnaId})}" th:object="${qna}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" name="content" th:field="*{content}" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">이미지 첨부</label>
                    <input type="file" class="form-control" id="image" name="image">
                    <small class="text-muted">이미지를 변경하려면 새 파일을 선택하세요.</small>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="isSecret" th:field="*{isSecret}">
                    <label for="isSecret" class="form-check-label">비밀글로 설정</label>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
                    <small class="text-muted">비밀글로 설정된 경우 비밀번호가 필요합니다.</small>
                </div>
                <button type="submit" class="btn btn-primary">수정</button>
                <a href="/qnas" class="btn btn-secondary">취소</a>
            </form>
        </div>
    </div>
</body>
</html>
